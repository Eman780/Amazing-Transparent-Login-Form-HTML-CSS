<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tansparcent Login From</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/828c829de9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="login-box">

        <h1>Login</h1>

        <div class="textbox">
           
           <i class="fas fa-user"></i>
            <input type="text" placeholder="User Name">
        </div>
        
        <div class="textbox">
           
           <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password">
        </div>

        <input class="btn" type="button" value="Sing in">


    </div>
    
</body>
</html>
