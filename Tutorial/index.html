<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScrirt Selact Options</title>
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-1">
		 <h3 class="haeder-1"><span> Country Select Options </span></h3>
		 <div class="container-2">
		 	<select id="country">
		 		<option value="" selected>  Select Your Country</option>
		 		<option value="bd">Bangladesh</option>
		 		<option value="in">India</option>
		 	</select>
		 	<h3 id="haeder-2">States/Division</h3>
		 			<!--Bangladesh-->
		 	<select id="bdDivision">
		 		<option value="" selected>Your Select Division</option>
		 		 <option value="dha">Dhaka</option>
        		<option value="ron">Rongpur</option>
		 		<option value="raj">Rajshahi</option>
        		<option value="chi">Chittagong</option>
		 	</select>
		 				<!--India-->
		 	<select id="indiaStates">
		 		<option value="" selected>Select Your States</option>
        	<option value="deh">Dehli</option>
        	<option value="ben">Benglore</option>
        	<option value="kol">Kolkata</option>
        	<option value="che">Chennai</option>

		 </div>
	</div>
	<script src="app.js"></script> 
</body>
</html>
